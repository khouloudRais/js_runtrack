<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtrer les données</title>
  <script src="script.js" defer></script>
</head>
<body>

  <h1>Filtrer les pokemons</h1>

  
  <form id="filterForm">
    <label for="id">ID :</label>
    <input type="text" id="id" name="id" placeholder="Entrez l'ID" />

    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" placeholder="Entrez le nom" />

    <label for="type">Type :</label>
    <select id="type" name="type">
      <option value="">Choisir un type</option>
      <option value="grass">grass</option>
      <option value="poison">poison</option>
      <option value="Fire">Fire</option>
     
    </select>

    <input type="button" value="Filtrer" id="filterButton" />
  </form>

  <h2>Résultats filtrés :</h2>
  <div id="results"></div> 

</body>
</html>
