<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau des utilisateurs</title>
  <script src="script.js" defer></script> <!-- Lien vers le fichier JS -->
</head>
<body>

  <h1>Liste des utilisateurs</h1>

  <!-- Tableau des utilisateurs -->
  <table id="userTable" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <!-- Les lignes des utilisateurs seront ajoutées ici par JavaScript -->
    </tbody>
  </table>

  <br>
  <!-- Bouton pour mettre à jour le tableau -->
  <button id="updateButton">Update</button>

</body>
</html>
