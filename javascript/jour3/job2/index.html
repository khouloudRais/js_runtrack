<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc-en-ciel mélangé</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .image {
            width: 100px;
            height: auto;
            margin: 5px;
            cursor: pointer;
        }
        .message {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        .message.win {
            color: green;
        }
        .message.lose {
            color: red;
        }


        #imageContainer {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}



#dropContainers {
    display: flex;
    justify-content: space-between;
}

.dropContainer {
    width: 100px;
    height: 100px;
    border: 1px dashed black;
    background-color: lightblue;
    margin: 5px;
}


    </style>
</head>
<body>

    <h1>Reconstituez l'arc-en-ciel</h1>

    <!-- Bouton pour mélanger les images -->
    <button id="shuffleBtn">Mélanger les images</button>

    
    <div class="image-container" id="imageContainer">
        <img src="image/arc1.png" alt="arc1" class="image" id="img1">
        <img src="image/arc2.png" alt="arc2" class="image" id="img2">
        <img src="image/arc3.png" alt="arc3" class="image" id="img3">
        <img src="image/arc4.png" alt="arc4" class="image" id="img4">
        <img src="image/arc5.png" alt="arc5" class="image" id="img5">
        <img src="image/arc6.png" alt="arc6" class="image" id="img6">
    </div>


    <div id="imageContainer">
        <div class="image" id="image1" draggable="true"></div>
        <div class="image" id="image2" draggable="true"></div>
        <div class="image" id="image3" draggable="true"></div>
        <div class="image" id="image4" draggable="true"></div>
        <div class="image" id="image5" draggable="true"></div>
        <div class="image" id="image6" draggable="true"></div>
    </div>
    
    <div id="dropContainers">
        <div class="dropContainer" id="container1"></div>
        <div class="dropContainer" id="container2"></div>
        <div class="dropContainer" id="container3"></div>
        <div class="dropContainer" id="container4"></div>
        <div class="dropContainer" id="container5"></div>
        <div class="dropContainer" id="container6"></div>
    </div>
    
    <button id="shuffleBtn">Mélanger</button>
    <p id="message"></p>
    

    <!-- Message de victoire ou de défaite -->
    <div class="message" id="message"></div>

    <script src="script.js"></script>
</body>
</html>
